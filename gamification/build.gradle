apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'pmd'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'idea'

group = 'ua.com.juja'
version = '1.0-SNAPSHOT'

description = """microservices-gamification"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    mavenLocal()
}

pmd {
    toolVersion = '5.4.1'
    ignoreFailures = false
    ruleSetFiles = files("config/pmd/ruleset.xml")
}
tasks.withType(Pmd) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

checkstyle {
    toolVersion = '6.18'
    ignoreFailures = false
    configProperties = ['baseDir': "$project.projectDir"]
    configFile=file("config/checkstyle/checkstyle.xml")
}

findbugs {
    toolVersion = '3.0.1'
    ignoreFailures = false
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

test.testLogging {
    events "skipped", "failed"
    exceptionFormat "SHORT"
    showStandardStreams = true
}

dependencies {
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.8.2.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version:'1.5.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'4.2.5.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.0.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.0.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.14'
    compile group: 'com.sun.jersey', name: 'jersey-server', version:'1.8'
    compile(group: 'com.sun.jersey', name: 'jersey-json', version:'1.8') {
        exclude(module: 'stax-api')
    }
    compile(group: 'com.sun.jersey.contribs', name: 'jersey-spring', version:'1.8') {
        exclude(module: 'spring')
        exclude(module: 'spring-core')
        exclude(module: 'spring-web')
        exclude(module: 'spring-beans')
        exclude(module: 'spring-context')
        exclude(module: 'spring-aop')
    }
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version:'4.0.2.RELEASE'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.26.0'
    testCompile group: 'org.testng', name: 'testng', version:'6.9.10'
    runtime group: 'org.eclipse.jetty', name: 'jetty-server', version: '8.1.3.v20120416'
    runtime(group: 'org.eclipse.jetty', name: 'jetty-webapp', version:'8.1.3.v20120416') {
        exclude(module: 'com.sun.el')
        exclude(module: 'javax.servlet.jsp.jstl')
    }
    runtime group: 'org.eclipse.jetty', name: 'jetty-jsp', version:'8.1.3.v20120416'
}

