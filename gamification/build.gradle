buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}


apply plugin: 'java'
apply plugin: 'pmd'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'idea'
apply plugin: 'spring-boot'

group = 'ua.com.juja'
version = '1.0-SNAPSHOT'

jar {
    baseName = "gamification"
    version = "1"
}

description = """microservices-gamification"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    mavenLocal()
}

pmd {
    toolVersion = '5.4.1'
    ignoreFailures = false
    ruleSetFiles = files("config/pmd/ruleset.xml")
}
tasks.withType(Pmd) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

checkstyle {
    toolVersion = '6.18'
    ignoreFailures = false
    configProperties = ['baseDir': "$project.projectDir"]
    configFile=file("config/checkstyle/checkstyle.xml")
}

findbugs {
    toolVersion = '3.0.1'
    ignoreFailures = false
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

test.testLogging {
    events "skipped", "failed"
    exceptionFormat "SHORT"
    showStandardStreams = true
}

test {
    afterTest { desc, result ->
        println "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    compile('org.projectlombok:lombok:1.16.10')
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.springframework.security:spring-security-test")
    /*compile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '1.50.5'
    compile group: 'cz.jirutka.spring', name: 'embedmongo-spring', version: '1.3.1'*/
}

