<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <table class="table">
                <caption>Sent Points</caption>
                <thead>
                <tr>
                    <th>User</th>
                    <th>How Much</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="sentPoint in $ctrl.sentPoints">
                    <td>{{sentPoint.UserFrom}}</td>
                    <td>{{sentPoint.HowMuch}}</td>
                    <td>{{sentPoint.Description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <table class="table">
                <caption>Receive Points</caption>
                <thead>
                <tr>
                    <th>User</th>
                    <th>How Much</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="receivedPoint in $ctrl.receivedPoints">
                    <td>{{receivedPoint.UserFrom}}</td>
                    <td>{{receivedPoint.HowMuch}}</td>
                    <td>{{receivedPoint.Description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
