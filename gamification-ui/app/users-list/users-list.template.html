<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table">
                <caption>Users List</caption>
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Skype</th>
                    <th>Slack</th>
                    <th>Total</th>
                    <th>Details to</th>
                    <th>Details from</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="user in $ctrl.users">
                    <td>{{user.email}}</td>
                    <td>{{user.skype}}</td>
                    <td>{{user.slack}}</td>
                    <td>{{user.total}}</td>
                    <td>
                        <a href="#!/users/{{user.id}}">Sent Points </a>
                    </td>
                    <td>
                        <a href="#!/users/{{user.id}}">Received Points </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
